<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <!-- Page Content-->
  <section layout:fragment="body" class="py-5">
    <div class="container">
    <form role="form" method="post" th:action="@{/clubs/new}" th:object="${club}">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="title">Title</label>
          <input
                  type="text"
                  class="form-control"
                  id="title"
                  th:field="*{title}"
                  name="title"
                  placeholder="Title">
          <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
        </div>
        <div class="form-group col-md-6">
          <label for="photoURL">Photo URL</label>
          <input
                  type="text"
                  class="form-control"
                  id="photoURL"
                  th:field="*{photoURL}"
                  name="photoURL"
                  placeholder="Photo URL">
          <p th:if="${#fields.hasErrors('photoURL')}" class="text-danger" th:errors="*{photoURL}"></p>
        </div>
      </div>
      <div class="form-group mb-3">
        <label for="content">Content</label>
        <input
                type="text"
                class="form-control"
                id="content"
                th:field="*{content}"
                name="content"
                placeholder="Content">
        <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
    </div>
  </section>
</main>
</body>
</html>
